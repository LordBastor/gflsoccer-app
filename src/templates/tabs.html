<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive tabs-background-dark">

	<!-- Soccer Camps -->
	<ion-tab title="Soccer Camps" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/camps">
		<ion-nav-view name="tab-camps"></ion-nav-view>
	</ion-tab>

	<!-- Germany Trips -->
	<ion-tab title="Germany Trips" icon-off="ion-android-plane" icon-on="ion-android-plane" href="#/tab/trips">
		<ion-nav-view name="tab-trips"></ion-nav-view>
	</ion-tab>

	<!-- Store -->
	<ion-tab title="Store" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shop">
		<ion-nav-view name="tab-shop"></ion-nav-view>
	</ion-tab>

	<!-- Calendar -->
	<ion-tab title="Events" icon-off="ion-ios-calendar" icon-on="ion-ios-calendar-outline" href="#/tab/calendar">
		<ion-nav-view name="tab-calendar"></ion-nav-view>
	</ion-tab>

	<!-- About Us -->
	<ion-tab title="About Us" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/about">
		<ion-nav-view name="tab-about"></ion-nav-view>
	</ion-tab>

</ion-tabs>


<!-- default, light, stable, positive, calm, balanced, energized, assertive, royal, or dark -->

<ion-view view-title="{{page_title}}">
	<ion-content class="has-header">
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-left item-icon-right" ng-repeat="camp in camps" type="item-text-wrap" href="#/tab/register">
				<i class="icon {{camp.icon}}"></i>
				<h2>{{camp.name}}</h2>
				<p>{{camp.flavour_text}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
